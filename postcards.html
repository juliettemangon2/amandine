<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amandine Mangon</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
      background: #000;
      color: #fff;
      position: relative;
      overflow-x: hidden;
      text-transform: uppercase;
    }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:10px;
    padding:20px;
    overflow-y:auto;

    /* center the gallery block */
    position:absolute;
    top:10%; bottom:20%; left:50%;
    transform:translateX(-50%);
    width:90%;
  }
    .gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: 1px solid #ccc;
    }

  /* ðŸ†•  cap at 4 columns on wide screens */
  @media (min-width: 801px){         /* adjust breakpoint if you like */
    .gallery{ grid-template-columns:repeat(4,1fr); }
  }
    /* Footer (same across pages) */
    .left-links {
      position: absolute; 
      bottom: 8%;
      left: 5%;
    }
    .left-links .info {
      font-weight: 600; 
      font-size: 2rem;
      line-height: 1;
      color: #fff;
      margin-bottom: 0.75rem;
    }
    .left-links .info a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-bottom: 0.75rem;
    }
    .left-links a:hover { 
      text-decoration: none;
    }
    .bottom-right {
      position: absolute;
      bottom: 12%;
      right: 5%;
      text-align: right;
    }
    .bottom-right .mateo {
      font-size: 2rem;
      font-weight: 500;
      line-height: 0.8;
      margin-bottom: 0.5rem;
    }
    .bottom-right .mateo a {
      font-size: 2rem;
      color: inherit;
      text-decoration: none;
    }
    .bottom-right a {
      line-height: 1;
      font-weight: 600;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5rem;
    }
    .bottom-right a:hover { 
      text-decoration: none;
    }
    /* Active link styling: current page's link appears white */
    .active { 
      color: #000 !important;
    }
    /* Lightbox modal */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <!-- Gallery Grid -->
  <div class="gallery" id="gallery">
    <!-- Images loaded dynamically via JavaScript -->
  </div>
  
  <!-- Footer Navigation (same on every page) -->
  <div class="left-links">
    <div class="info"><a href="postcards.html" class="active">postcards</a></div>
    <a>  </a>
  </div>
  <div class="bottom-right">
    <div class="mateo"><a href="index.html">amandine mangon</a></div>
    
  </div>
  
  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged Photo" id="lightbox-img">
  </div>
  
<script>
  const gallery      = document.getElementById('gallery');
  const lightbox     = document.getElementById('lightbox');
  const lightboxImg  = document.getElementById('lightbox-img');

  let imgPaths = [];        // all photo URLs
  let current  = -1;        // index of the image shown in the lightbox

  /* ---------- 1. build the gallery grid ---------- */
  fetch('images.json')
    .then(r => r.json())
    .then(images => {
      imgPaths = images.map(name => `photos/${name}`);

      imgPaths.forEach((src, i) => {
        const img = document.createElement('img');
        img.src   = src;
        img.alt   = src;
        img.addEventListener('click', () => openLightbox(i));
        gallery.appendChild(img);
      });
    });

  /* ---------- 2. lightbox helpers ---------- */
  function openLightbox(index){
    current          = index;
    lightboxImg.src  = imgPaths[current];
    lightbox.style.display = 'flex';
  }

  function closeLightbox(){
    lightbox.style.display = 'none';
    current = -1;
  }

  function showNext(delta){
    if (current === -1) return;
    current = (current + delta + imgPaths.length) % imgPaths.length;
    lightboxImg.src = imgPaths[current];
  }

  /* ---------- 3. mouse / tap to close ---------- */
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) closeLightbox();
  });

  /* ---------- 4. keyboard navigation ---------- */
  document.addEventListener('keydown', e => {
    if (current === -1) return;          // lightbox not open
    if (e.key === 'Escape')  closeLightbox();
    if (e.key === 'ArrowRight') showNext(+1);
    if (e.key === 'ArrowLeft')  showNext(-1);
  });

  /* ---------- 5. swipe navigation (touch) ---------- */
  let startX = 0;
  lightbox.addEventListener('touchstart', e => {
    if (e.touches.length === 1) startX = e.touches[0].clientX;
  });

  lightbox.addEventListener('touchend', e => {
    if (startX === 0 || current === -1) return;
    const endX = e.changedTouches[0].clientX;
    const dx   = endX - startX;
    const threshold = 40;                // px needed to count as swipe
    if (dx > threshold)  showNext(-1);   // swipe right â†’ previous
    if (dx < -threshold) showNext(+1);   // swipe left  â†’ next
    startX = 0;
  });
</script>

</body>
</html>
