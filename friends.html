<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collages for Friends â€“ Amandine Mangon</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    html, body {
      width:100%; height:100%;
      font:400 15px/1.3 "Helvetica Neue",Helvetica,Arial,sans-serif;
      background:#000; color:#fff; overflow-x:hidden;
      text-transform:uppercase;
    }
    .home-btn {
      position:fixed; top:15px; left:15px; z-index:100;
      padding:6px 12px;
      background:#fff; color:#000; text-decoration:none;
      font-weight:600; font-size:.75rem; letter-spacing:.05em;
    }
    .home-btn:hover {background:#ddd}

    .gallery {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:20px;
      padding:60px 10px 20px;
    }
    @media(min-width:640px){
      .gallery {grid-template-columns:repeat(3,1fr)}
    }
    .gallery-item {
      display:flex; flex-direction:column; align-items:center;
    }
    .gallery img {
      width:100%; height:auto;
      border:1px solid #444;
      cursor:pointer;
      transition:transform .2s;
    }
    .gallery img:hover {transform:scale(1.03)}
    .caption {
      margin-top:5px;
      font-size:.75rem;
      letter-spacing:.05em;
      color:#aaa;
      text-align:center;
      text-transform:lowercase;
    }

    .lightbox {
      display:none;
      position:fixed; inset:0; z-index:200;
      background:rgba(0,0,0,.8);
      justify-content:center; align-items:center;
    }
    .lightbox img {
      max-width:90%; max-height:90%;
      border:1px solid #fff;
    }
  </style>
</head>
<body>

  <a class="home-btn" href="index.html">HOME</a>
  <div id="gallery" class="gallery"></div>
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="enlarged"/>
  </div>

  <script>
    (function(){
      const gallery = document.getElementById('gallery');
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightbox-img');
      let images = [], current = -1;

      // 1) figure out base URL for this page (e.g. ".../amandine")
      const baseURL = window.location.href
        .split('/')
        .slice(0, -1)      // drop "friends.html"
        .join('/');

      // 2) load your JSON from that same folder
      fetch('./friends.json')
        .then(r => r.json())
        .then(list => {
          list.forEach((name,i) => {
            // build a purely relative URL:
            const src = `friends/${name}`;
      
            const img = document.createElement('img');
            img.src = src;
            img.alt = name;
            img.onerror = () => img.style.display = 'none';
            img.onclick = () => open(i);
      
            const container = document.createElement('div');
            container.className = 'gallery-item';
      
            const cap = document.createElement('div');
            cap.className = 'caption';
            cap.textContent = name.replace(/\.[^.]+$/, '');
      
            container.append(img, cap);
            gallery.appendChild(container);
          });
        });

      function open(i) {
        current = i;
        lbImg.src = images[i];
        lightbox.style.display = 'flex';
      }
      function close() {
        current = -1;
        lightbox.style.display = 'none';
      }
      function next(dir) {
        current = (current + dir + images.length) % images.length;
        open(current);
      }

      lightbox.onclick = e => { if(e.target === lightbox) close() };
      document.addEventListener('keydown', e => {
        if (current < 0) return;
        if (e.key === 'Escape') close();
        if (e.key === 'ArrowRight') next(1);
        if (e.key === 'ArrowLeft')  next(-1);
      });

      let startX = 0;
      lightbox.addEventListener('touchstart', e => {
        if (e.touches.length === 1) startX = e.touches[0].clientX;
      });
      lightbox.addEventListener('touchend', e => {
        if (current < 0 || !startX) return;
        const dx = e.changedTouches[0].clientX - startX;
        if (dx > 40)  next(-1);
        if (dx < -40) next(1);
        startX = 0;
      });
    })();
  </script>

</body>
</html>
