<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collages for Friends â€“ Amandine Mangon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font: 400 15px/1.3 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-transform: uppercase;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 60px 10px 20px;
    }

    @media (min-width: 640px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #444;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .caption {
      margin-top: 5px;
      font-size: 1.25rem;
      letter-spacing: .05em;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 30px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-content {
      display: flex;
      flex-direction: row;
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
      max-width: 90%;
    }

    .lightbox img {
      max-width: 400px;
      border: 1px solid #fff;
    }

    .lightbox-caption {
      max-width: 400px;
      font-size: 1.25rem;
      line-height: 1.4;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <a href="#santi">
      <div class="gallery-item">
        <img src="friends/santi.jpeg" alt="Santi" />
        <div class="caption">Santi</div>
      </div>
    </a>

    <a href="#jordan">
      <div class="gallery-item">
        <img src="friends/jordan.JPG" alt="Jordan" />
        <div class="caption">Jordan</div>
      </div>
    </a>

    <a href="#sam">
      <div class="gallery-item">
        <img src="friends/sam.JPG" alt="Sam" />
        <div class="caption">Sam</div>
      </div>
    </a>
  </div>

  <!-- Lightboxes -->
  <div id="santi" class="lightbox">
    <a href="#" class="close-btn">&times;</a
