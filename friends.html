<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collages for Friends â€“ Amandine Mangon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font: 400 15px/1.3 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-transform: uppercase;
    }

    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: white;
      color: black;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 0.75rem;
      text-decoration: none;
      letter-spacing: 0.05em;
      border-radius: 4px;
    }

    .home-btn:hover {
      background: #ddd;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px;
      padding: 60px 20px;
    }

    @media (min-width: 640px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .gallery img {
      width: 80%;
      height: auto;
      border: 1px solid #444;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .caption {
      margin-top: 5px;
      font-size: 1.25rem;
      letter-spacing: .05em;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    .lightbox {
      opacity: 0;
      pointer-events: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 30px;
      transition: opacity 0.3s ease;
    }

    .lightbox:target {
      opacity: 1;
      pointer-events: auto;
      display: flex;
    }

    .lightbox-content {
      display: flex;
      flex-direction: row;
      gap: 30px;
      flex-wrap: wrap;
      align-items: center;
      max-width: 90%;
    }

    .lightbox img {
      max-width: 400px;
      border: 1px solid #fff;
    }

    .lightbox-caption {
      max-width: 400px;
      font-size: 1.25rem;
      line-height: 1.4;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a class="home-btn" href="index.html">HOME</a>

  <div class="gallery">

      <div class="gallery-item">
        <img src="friends/santi.jpeg" alt="Santi" />
