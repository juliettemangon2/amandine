<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Work | Amandine Mangon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    .bar{
      position: sticky;
      top: 0;
      z-index: 6000;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 12px 14px;
      background: #000;
    }

    .home-btn{
      text-decoration: none;
      font-weight: 700;
      font-size: .8rem;
      letter-spacing: .06em;
      padding: 6px 12px;
      background: #fff;
      color: #000;
      border: none;
    }

    nav.tabs{ display: flex; gap: 16px; align-items: center; }
    nav.tabs a{
      text-decoration: none;
      color: #fff;
      opacity: .8;
      padding: 4px 0;
      position: relative;
      font-weight: 700;
      letter-spacing: .04em;
    }
    nav.tabs a[aria-current="page"]{ opacity: 1; }
    nav.tabs a[aria-current="page"]::after{
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -6px;
      height: 2px;
      background: #fff;
    }

    .section{ display: none; }
    .section.active{ display: block; }
  </style>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font: 400 15px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-transform: uppercase;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 60px 20px;
      flex-wrap: wrap;
      max-width: 1400px;
      align-items: center;
      margin: 0 auto;
      margin-top: 3rem;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .gallery img {
      height: 500px;
      width: auto;
      transition: transform 0.2s;
      margin: 0.5rem;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .gallery img[alt="Zaha Hadid"],
    .gallery img[alt="Transit Garden"] {
      height: 430px;
    }

    .caption {
      margin-top: 5px;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      z-index: 5000;
      padding: 30px;
      overflow: auto;
      cursor: zoom-out; /* shows you can click out */
    }

    .lightbox.active {
      display: block;
    }

    .lightbox-content {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      gap: 24px;
      align-items: flex-start;
      justify-content: center;
      padding-top: 70px;
      cursor: default;
    }

    .lightbox-media {
      flex: 1 1 auto;
      position: relative;
      max-width: min(92vw, 1500px);
      width: 100%;
    }

    .lightbox-media img {
      display: block;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: calc(100vh - 120px);
      object-fit: contain;
      border: 1px solid #fff;
      background: #000;
      position: relative;
      z-index: 5050;
      margin: 0 auto;
      cursor: default;
    }

    .lightbox-meta {
      flex: 0 0 320px;
      max-width: 320px;
      text-align: left;
      cursor: default;
    }

    .lightbox-name {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 0.06em;
    }

    .lightbox-caption {
      font-size: 1rem;
      line-height: 1.6;
      color: #fff;
      text-transform: uppercase;
      font-weight: 500;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.2rem;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid #fff;
      color: #fff;
      width: 52px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      z-index: 5100;
    }

    .nav-btn.left { left: 12px; }
    .nav-btn.right { right: 12px; }

    .page-indicator {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 10px;
      border: 1px solid #fff;
      z-index: 5100;
    }

    @media (max-width: 900px) {
      .lightbox-content {
        flex-direction: column;
        align-items: center;
      }

      .lightbox-media,
      .lightbox-media img {
        max-width: 92vw;
      }

      .lightbox-media img {
        max-height: 70vh;
      }

      .lightbox-meta {
        max-width: 92vw;
      }

      .nav-btn.left { left: 8px; }
      .nav-btn.right { right: 8px; }
      .nav-btn { background: rgba(0, 0, 0, 0.35); }
    }

    /* CODE TAB: embed final project at 80% */
    .code-wrap{
      width: 100%;
      height: calc(100vh - 56px);
      overflow: hidden;
      background: #000;
    }
    .code-scale{
      width: 125%;
      height: 125%;
      transform: scale(0.75);
      transform-origin: top left;
    }
    .code-iframe{
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <header class="bar">
    <a class="home-btn" href="index.html">HOME</a>
    <nav class="tabs" role="tablist">
      <a href="#digital" data-tab="digital">Digital</a>
      <a href="#code" data-tab="code">Code</a>
    </nav>
  </header>

  <section id="digitalSection" class="section active">
    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox" aria-hidden="true">
      <div class="lightbox-content">
        <div class="lightbox-media">
          <div class="nav-btn left" id="prevBtn">&#10094;</div>
          <img id="lightbox-img" src="" alt="Digital work" />
          <div class="nav-btn right" id="nextBtn">&#10095;</div>
          <div class="page-indicator" id="pageIndicator" hidden>1 / 1</div>
        </div>
        <div class="lightbox-meta">
          <div class="lightbox-name" id="lightbox-name"></div>
          <div class="lightbox-caption" id="lightbox-caption"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="codeSection" class="section">
    <div class="code-wrap">
      <div class="code-scale">
        <iframe
          class="code-iframe"
          src="https://amandinemangon.github.io/Creative-Coding-Final-Project-Amandine-Mangon/p5copy/"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
  </section>

  <script>
    const works = [
      {
        type: "stack",
        name: "Laura Portfolio (Desktop)",
        cover: "digital/laurahome.png",
        pages: [
          "digital/lauraguide.png",
          "digital/laurahome.png",
          "digital/lauracontent.png",
          "digital/lauraarch.png",
          "digital/lauraphoto.png",
          "digital/laurafashion.png"
        ],
        caption: "Desktop Website Portfolio; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "Laura Portfolio (Mobile)",
        cover: "digital/lauraiphone.png",
        pages: [
          "digital/lauraiphone.png",
          "digital/iphonecontent.png",
          "digital/iphonearch.png",
        ],
        caption: "Iphone Website Portfolio; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "BlueFather Brand Guidelines",
        cover: "digital/brandcover.png",
        pages: [
          "digital/brandcover.png",
          "digital/brandlogo.png",
          "digital/brandicon.png",
          "digital/brandcolor.png",
          "digital/brandrules.png",
          "digital/brandtype.png",
          "digital/brandapplication.png",
        ],
        caption: "BlueFather Brand Guidelines; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "BlueFather",
        cover: "digital/deanfront.png",
        pages: [
          "digital/deanfront.png",
          "digital/dean1.png",
          "digital/dean2-3.png",
          "digital/dean4-5.png",
          "digital/dean6-7.png",
          "digital/dean8-9.png",
          "digital/dean10-11.png",
          "digital/dean12-13.png",
          "digital/dean14-15.png",
          "digital/dean16-17.png",
          "digital/dean18-19.png",
          "digital/deanback.png",
        ],
        caption: "BlueFather Merch; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "Iconoclast",
        cover: "digital/iconoclast.jpeg",
        pages: [
          "digital/iconoclast.jpeg",
          "digital/melody.jpeg",
          "digital/muse.jpeg",
          "digital/genes.jpeg",
        ],
        caption: "Magazine Grid; Visual Foundation Studio, NYU.",
      },
            {
        type: "single",
        name: "Zaha Hadid",
        src: "digital/zahahadid.jpeg",
        caption: "Architect Flyer; Visual Foundation Studio, NYU.",
      },
        {
        type: "stack",
        name: "Evidemment",
        cover: "digital/albumfront.png",
        pages: [
          "digital/albumfront.png",
          "digital/albumback.png",
        ],
        caption: "Album Cover; Visual Foundation Studio, NYU.",
      },
      {
        type: "single",
        name: "Transit Garden",
        src: "digital/transit garden.png",
        caption: "Transit Garden Sign; Visual Foundation Studio, NYU.",
      },
         {
        type: "stack",
        name: "Good Mourning America/Shoot Here!",
        cover: "digital/goodmourning.png",
        pages: [
          "digital/goodmourning.png",
          "digital/shoothere.png",
        ],
        caption: "Political Posters; Visual Foundation Studio, NYU.",
      },
    ];
  

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxName = document.getElementById("lightbox-name");
    const lightboxCaption = document.getElementById("lightbox-caption");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const pageIndicator = document.getElementById("pageIndicator");

    let currentWorkIndex = -1;
    let currentPageIndex = 0;

    works.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "gallery-item";
      const thumb = item.type === "stack" ? (item.cover || item.pages[0]) : item.src;
      div.innerHTML = `<img src="${thumb}" alt="${item.name}"><div class="caption">${item.name}</div>`;
      div.onclick = () => openLightbox(index, 0);
      gallery.appendChild(div);
    });

    function openLightbox(workIndex, pageIndex = 0) {
      currentWorkIndex = workIndex;
      currentPageIndex = pageIndex;

      const item = works[workIndex];
      const src = item.type === "stack" ? item.pages[pageIndex] : item.src;

      lightboxImg.src = src;
      lightboxName.textContent = item.name;
      lightboxCaption.textContent = item.caption || "";

      const isStack = item.type === "stack" && item.pages.length > 1;
      prevBtn.style.display = isStack ? "flex" : "none";
      nextBtn.style.display = isStack ? "flex" : "none";

      pageIndicator.hidden = !isStack;
      if (isStack) pageIndicator.textContent = `${pageIndex + 1} / ${item.pages.length}`;

      lightbox.classList.add("active");
      lightbox.setAttribute("aria-hidden", "false");
      document.body.classList.add("lightbox-open");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
      lightbox.setAttribute("aria-hidden", "true");
      document.body.classList.remove("lightbox-open");
      currentWorkIndex = -1;
    }

    function gotoPrevPage() {
      const item = works[currentWorkIndex];
      if (item?.type !== "stack") return;
      currentPageIndex = (currentPageIndex - 1 + item.pages.length) % item.pages.length;
      lightboxImg.src = item.pages[currentPageIndex];
      pageIndicator.textContent = `${currentPageIndex + 1} / ${item.pages.length}`;
    }

    function gotoNextPage() {
      const item = works[currentWorkIndex];
      if (item?.type !== "stack") return;
      currentPageIndex = (currentPageIndex + 1) % item.pages.length;
      lightboxImg.src = item.pages[currentPageIndex];
      pageIndicator.textContent = `${currentPageIndex + 1} / ${item.pages.length}`;
    }

    prevBtn.onclick = gotoPrevPage;
    nextBtn.onclick = gotoNextPage;

    /* Click anywhere outside image area closes */
    lightbox.addEventListener("click", closeLightbox);

    /* Prevent closing when clicking inside image or arrows */
    document.querySelector(".lightbox-media").addEventListener("click", (e) => {
      e.stopPropagation();
    });

    /* Optional: keep meta from closing too (remove if you want text click to close) */
    document.querySelector(".lightbox-meta").addEventListener("click", (e) => {
      e.stopPropagation();
    });

    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("active")) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") gotoPrevPage();
      if (e.key === "ArrowRight") gotoNextPage();
    });

    const tabLinks = document.querySelectorAll("nav.tabs a");
    const digitalSection = document.getElementById("digitalSection");
    const codeSection = document.getElementById("codeSection");

    function setActiveTab(tab) {
      tabLinks.forEach(a => {
        if (a.dataset.tab === tab) a.setAttribute("aria-current", "page");
        else a.removeAttribute("aria-current");
      });

      if (tab === "code") {
        digitalSection.classList.remove("active");
        codeSection.classList.add("active");
        closeLightbox();
      } else {
        codeSection.classList.remove("active");
        digitalSection.classList.add("active");
      }
    }

    function currentTab() {
      const h = (location.hash || "#digital").slice(1).toLowerCase();
      return h === "code" ? "code" : "digital";
    }

    tabLinks.forEach(a => {
      a.addEventListener("click", e => {
        e.preventDefault();
        const tab = a.dataset.tab;
        history.replaceState(null, "", "#" + tab);
        setActiveTab(tab);
      });
    });

    window.addEventListener("hashchange", () => setActiveTab(currentTab()));
    setActiveTab(currentTab());
  </script>
</body>
</html>
