<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Work | Amandine Mangon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    .bar{
      position: sticky;
      top: 0;
      z-index: 6000;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 12px 14px;
      background: #000;
    }

    .home-btn{
      text-decoration: none;
      font-weight: 700;
      font-size: .8rem;
      letter-spacing: .06em;
      padding: 6px 12px;
      background: #fff;
      color: #000;
      border: none;
    }

    nav.tabs{
      display: flex;
      gap: 16px;
      align-items: center;
    }

    nav.tabs a{
      text-decoration: none;
      color: #fff;
      opacity: .8;
      padding: 4px 0;
      position: relative;
      font-weight: 700;
      letter-spacing: .04em;
    }

    nav.tabs a[aria-current="page"]{ opacity: 1; }

    nav.tabs a[aria-current="page"]::after{
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -6px;
      height: 2px;
      background: #fff;
    }

    .section{ display: none; }
    .section.active{ display: block; }
  </style>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body{
      width: 100%;
      height: 100%;
      font: 400 15px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-transform: uppercase;
    }

    .gallery{
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 60px 20px;
      flex-wrap: wrap;
      max-width: 1400px;
      align-items: center;
      margin: 3rem auto 0;
    }

    .gallery-item{
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    /* ONE consistent height for everything */
    .gallery img{
      height: 500px;
      width: auto;
      transition: transform 0.2s;
      margin: 0.5rem;
    }

    .gallery img:hover{
      transform: scale(1.03);
    }

    .caption{
      margin-top: 5px;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
    }

    .lightbox{
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 5000;
      padding: 30px;
      overflow: auto;
      cursor: zoom-out;
    }

    .lightbox.active{
      display: block;
    }

    .lightbox-content{
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      gap: 24px;
      align-items: flex-start;
      justify-content: center;
      padding-top: 70px;
      cursor: default;
    }

    .lightbox-media{
      flex: 1 1 auto;
      max-width: min(92vw, 1500px);
      width: 100%;
      position: relative;
    }

    .lightbox-media img{
      display: block;
      max-width: 100%;
      max-height: calc(100vh - 120px);
      border: 1px solid #fff;
      background: #000;
      margin: 0 auto;
    }

    .lightbox-meta{
      flex: 0 0 320px;
      max-width: 320px;
      text-align: left;
    }

    .lightbox-name{
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 0.06em;
    }

    .lightbox-caption{
      font-size: 1rem;
      line-height: 1.6;
      font-weight: 500;
    }

    .nav-btn{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.2rem;
      background: rgba(0,0,0,0.45);
      border: 1px solid #fff;
      color: #fff;
      width: 52px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5100;
    }

    .nav-btn.left{ left: 12px; }
    .nav-btn.right{ right: 12px; }

    .page-indicator{
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      background: rgba(255,255,255,0.08);
      padding: 6px 10px;
      border: 1px solid #fff;
    }

    @media (max-width: 900px){
      .lightbox-content{
        flex-direction: column;
        align-items: center;
      }

      .lightbox-meta{
        max-width: 92vw;
      }
    }

    .code-wrap{
      width: 100%;
      height: calc(100vh - 56px);
      overflow: hidden;
      background: #000;
    }

    .code-scale{
      width: 125%;
      height: 125%;
      transform: scale(0.75);
      transform-origin: top left;
    }

    .code-iframe{
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

<header class="bar">
  <a class="home-btn" href="index.html">HOME</a>
  <nav class="tabs">
    <a href="#digital" data-tab="digital">Digital</a>
    <a href="#code" data-tab="code">Code</a>
  </nav>
</header>

<section id="digitalSection" class="section active">
  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-media">
        <div class="nav-btn left" id="prevBtn">&#10094;</div>
        <img id="lightbox-img" />
        <div class="nav-btn right" id="nextBtn">&#10095;</div>
        <div class="page-indicator" id="pageIndicator" hidden></div>
      </div>
      <div class="lightbox-meta">
        <div class="lightbox-name" id="lightbox-name"></div>
        <div class="lightbox-caption" id="lightbox-caption"></div>
      </div>
    </div>
  </div>
</section>

<section id="codeSection" class="section">
  <div class="code-wrap">
    <div class="code-scale">
      <iframe
        class="code-iframe"
        src="https://amandinemangon.github.io/Creative-Coding-Final-Project-Amandine-Mangon/p5copy/"
        loading="lazy">
      </iframe>
    </div>
  </div>
</section>

<script>
  const works = [
    { type:"stack", name:"Iconoclast", cover:"digital/iconoclast.jpeg", pages:["digital/iconoclast.jpeg","digital/melody.jpeg","digital/muse.jpeg","digital/genes.jpeg"], caption:"Magazine Grid; Visual Foundation Studio, NYU." },
    { type:"single", name:"Zaha Hadid", src:"digital/zahahadid.jpeg", caption:"Architect Flyer; Visual Foundation Studio, NYU." },
    { type:"stack", name:"Evidemment", cover:"digital/albumfront.png", pages:["digital/albumfront.png","digital/albumback.png"], caption:"Album Cover; Visual Foundation Studio, NYU." },
    { type:"single", name:"Transit Garden", src:"digital/transit garden.png", caption:"Transit Garden Sign; Visual Foundation Studio, NYU." }
  ];

  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");
  const nameEl = document.getElementById("lightbox-name");
  const capEl = document.getElementById("lightbox-caption");

  works.forEach((item,i)=>{
    const d = document.createElement("div");
    d.className="gallery-item";
    const src = item.type==="stack" ? item.cover : item.src;
    d.innerHTML = `<img src="${src}"><div class="caption">${item.name}</div>`;
    d.onclick = ()=>open(i);
    gallery.appendChild(d);
  });

  function open(i){
    const item = works[i];
    img.src = item.type==="stack" ? item.pages[0] : item.src;
    nameEl.textContent = item.name;
    capEl.textContent = item.caption;
    lightbox.classList.add("active");
  }

  lightbox.onclick = ()=>lightbox.classList.remove("active");
</script>

</body>
</html>
