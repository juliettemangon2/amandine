<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Work | Amandine Mangon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font: 400 15px/1.3 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-transform: uppercase;
    }
    footer {
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px;
      padding: 60px 20px;
    }

    @media (min-width: 640px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .gallery img {
      width: 80%;
      height: auto;
      border: 1px solid #444;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .caption {
      margin-top: 5px;
      font-size: 1.25rem;
      letter-spacing: .05em;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 100;
      padding: 30px;
      text-align: center;
    }

    .lightbox.active {
      display: flex;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 500px;
      border: 1px solid #fff;
    }

    .lightbox-caption {
      max-width: 500px;
      font-size: 1.25rem;
      margin-top: 20px;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    .home-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: #fff;
      color: #000;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 0.75rem;
      text-decoration: none;
      letter-spacing: 0.05em;
      border: none;
    }

    .home-btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<a class="home-btn" href="index.html">HOME</a>

<div class="gallery" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <div class="close-btn" id="closeBtn">&times;</div>
  <img id="lightbox-img" src="" alt="Digital photo" />
  <div class="lightbox-caption" id="lightbox-caption"></div>
</div>

<script>
  const digital = [
    { name: "Good Mourning America", src: "digital/goodmourning.jpeg", caption: "Political Poster; Visual Foundation Studio,NYU." },
    { name: "Zaha Hadid", src: "digital/zahahadid.jpeg", caption: "Architect Flyer; Visual Foundation Studio, NYU." }
  ];

  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxCaption = document.getElementById("lightbox-caption");
  const closeBtn = document.getElementById("closeBtn");

  let currentIndex = -1;

  function openLightbox(index) {
    currentIndex = index;
    lightboxImg.src = digital[index].src;
    lightboxCaption.textContent = digital[index].caption;
    lightbox.classList.add("active");
  }

  function closeLightbox() {
    lightbox.classList.remove("active");
    currentIndex = -1;
  }

  digital.forEach((digital, index) => {
    const item = document.createElement("div");
    item.className = "gallery-item";
    item.innerHTML = `
      <img src="${digital.src}" alt="${digital.name}" />
      <div class="caption">${digital.name}</div>
    `;
    item.onclick = () => openLightbox(index);
    gallery.appendChild(item);
  });

  closeBtn.onclick = closeLightbox;

  lightbox.onclick = (e) => {
    if (e.target === lightbox) closeLightbox();
  };

  document.addEventListener("keydown", (e) => {
    if (currentIndex === -1) return;
    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowLeft") {
      currentIndex = (currentIndex - 1 + digital.length) % digital.length;
      openLightbox(currentIndex);
    }
    if (e.key === "ArrowRight") {
      currentIndex = (currentIndex + 1) % digital.length;
      openLightbox(currentIndex);
    }
  });
</script>
<footer>
    <p style="
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            margin-bottom: 0.7rem;
            margin-top: 1rem;
          ">
      Â© 2025 Amandine Mangon
    </p>
  </footer>
</body>
</html>
