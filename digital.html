<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Work | Amandine Mangon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      font: 400 15px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-transform: uppercase;
    }

    footer { bottom: 0; left: 0; width: 100%; }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .gallery img {
      height: 500px;
      width: auto;
      border: 1px solid #444;
      transition: transform 0.2s;
    }

    .gallery img:hover { transform: scale(1.03); }

    .caption {
      margin-top: 5px;
      font-size: 1.25rem;
      letter-spacing: .05em;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 2000;
      padding: 30px;
      overflow: auto;
    }
    .lightbox.active { display: block; }

    .lightbox-content {
      max-width: 1300px;
      margin: 0 auto;
      display: flex;
      gap: 32px;
      align-items: flex-start;
      justify-content: center;
    }

    .lightbox-media {
      flex: 0 1 auto;
      max-width: 65vw;
    }
    .lightbox-media img {
      display: block;
      width: auto;
      height: auto;
      max-width: 65vw;
      max-height: 90vh;
      object-fit: contain;
      border: 1px solid #fff;
      background: #000;
    }

    .lightbox-meta {
      flex: 0 0 28vw;
      max-width: 28vw;
      text-align: left;
    }
    .lightbox-name {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 0.06em;
    }
    .lightbox-caption {
      font-size: 1rem;
      line-height: 1.6;
      color: #fff;
      text-transform: uppercase;
      font-weight: 500;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 2100;
      user-select: none;
    }

    .home-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: #fff;
      color: #000;
      padding: 6px 12px;
      font-weight: bold;
      font-size: 0.75rem;
      text-decoration: none;
      letter-spacing: 0.05em;
      border: none;
    }

    @media (max-width: 900px) {
      .lightbox-content { flex-direction: column; align-items: center; }
      .lightbox-media, .lightbox-media img { max-width: 92vw; }
      .lightbox-media img { max-height: 70vh; }
      .lightbox-meta { max-width: 92vw; }
    }
  </style>
</head>
<body>

<a class="home-btn" href="index.html">HOME</a>

<div class="gallery" id="gallery"></div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <div class="close-btn" id="closeBtn">&times;</div>
  <div class="lightbox-content">
    <div class="lightbox-media">
      <img id="lightbox-img" src="" alt="Digital work" />
    </div>
    <div class="lightbox-meta">
      <div class="lightbox-name" id="lightbox-name"></div>
      <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
  </div>
</div>

<script>
  const digital = [
    { name: "Good Mourning America", src: "digital/goodmourning.jpeg", caption: "Political Poster; Visual Foundation Studio, NYU." },
    { name: "Zaha Hadid", src: "digital/zahahadid.jpeg", caption: "Architect Flyer; Visual Foundation Studio, NYU." }
  ];

  const gallery = document.getElementById("gallery");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxName = document.getElementById("lightbox-name");
  const lightboxCaption = document.getElementById("lightbox-caption");
  const closeBtn = document.getElementById("closeBtn");

  let currentIndex = -1;

  function openLightbox(index) {
    currentIndex = index;
    const item = digital[index];
    lightboxImg.src = item.src;
    lightboxName.textContent = item.name;
    lightboxCaption.textContent = item.caption;
    lightbox.classList.add("active");
  }

  function closeLightbox() {
    lightbox.classList.remove("active");
    currentIndex = -1;
  }

  digital.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "gallery-item";
    div.innerHTML = `
      <img src="${item.src}" alt="${item.name}" />
      <div class="caption">${item.name}</div>
    `;
    div.onclick = () => openLightbox(index);
    gallery.appendChild(div);
  });

  closeBtn.onclick = closeLightbox;
  lightbox.onclick = (e) => { if (e.target === lightbox) closeLightbox(); };
  document.addEventListener("keydown", (e) => {
    if (currentIndex === -1) return;
    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowLeft") {
      currentIndex = (currentIndex - 1 + digital.length) % digital.length;
      openLightbox(currentIndex);
    }
    if (e.key === "ArrowRight") {
      currentIndex = (currentIndex + 1) % digital.length;
      openLightbox(currentIndex);
    }
  });
</script>

<footer>
  <p style="text-align:center;font-size:0.9rem;color:#fff;margin:1rem 0;">Â© 2025 Amandine Mangon</p>
</footer>

</body>
</html>
