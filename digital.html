<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Digital Work | Amandine Mangon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    .bar {
      position: sticky;
      top: 0;
      z-index: 3000;
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 12px 14px;
      background: #000;
    }

    .home-btn {
      text-decoration: none;
      font-weight: 700;
      font-size: .8rem;
      letter-spacing: .06em;
      padding: 6px 12px;
      background: #fff;
      color: #000;
      border: none;
    }

    nav.tabs {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    nav.tabs a {
      text-decoration: none;
      color: #fff;
      opacity: .8;
      padding: 4px 0;
      position: relative;
      font-weight: 700;
      letter-spacing: .04em;
    }

    nav.tabs a[aria-current="page"] {
      opacity: 1;
    }

    nav.tabs a[aria-current="page"]::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: -6px;
      height: 2px;
      background: #fff;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font: 400 15px/1.4 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-transform: uppercase;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .gallery img {
      height: 500px;
      width: auto;
      transition: transform 0.2s;
      margin: 0.5rem;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .gallery {
      max-width: 1400px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 40px 10px;
      margin: 0 auto;
      margin-top: 3rem;
    }

    .gallery img[alt="Zaha Hadid"],
    .gallery img[alt="Transit Garden"] {
      height: 430px;
    }

    .caption {
      margin-top: 5px;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      z-index: 2000;
      padding: 30px;
      overflow: auto;
      padding: 80px 30px 30px 30px;
    }

    .lightbox.active {
      display: block;
    }

    .lightbox-content {
      max-width: 1300px;
      margin: 60px auto 0 auto;
      display: flex;
      gap: 24px;
      align-items: flex-start;
      justify-content: center;
    }

    .lightbox-media {
      flex: 0 1 auto;
      max-width: 65vw;
      position: relative;
    }

    .lightbox-media img {
      display: block;
      width: auto;
      height: auto;
      max-width: 65vw;
      max-height: 90vh;
      object-fit: contain;
      background: #000;
    }

    .lightbox-meta {
      flex: 0 0 28vw;
      max-width: 28vw;
      text-align: left;
    }

    .lightbox-name {
      font-size: 1.25rem;
      font-weight: 800;
      margin-bottom: 10px;
      letter-spacing: 0.06em;
    }

    .lightbox-caption {
      font-size: 1rem;
      line-height: 1.6;
      color: #fff;
      text-transform: uppercase;
      font-weight: 500;
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 2100;
      user-select: none;
    }




    .page-indicator {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.08);
      padding: 6px 10px;
      border: 1px solid #fff;
    }

    @media (max-width: 900px) {
      .lightbox-content {
        flex-direction: column;
        align-items: center;
      }

      .lightbox-media,
      .lightbox-media img {
        max-width: 92vw;
      }

      .lightbox-media img {
        max-height: 70vh;
      }

      .lightbox-meta {
        max-width: 92vw;
      }


    }

    body.lightbox-open .bar {
      display: none;
    }

    .lightbox {
      z-index: 5000;
    }



    .lightbox-media img {
      position: relative;
      z-index: 5100;
    }

    /* CODE TAB: embed final project at 80% */
    .code-wrap {
      width: 100%;
      height: calc(100vh - 56px);
      overflow: hidden;
      background: #000;
    }

    .code-scale {
      width: 125%;
      height: 125%;
      transform: scale(0.75);
      transform-origin: top left;
    }

    .code-iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }

    /* Thumbnail column */
    .thumb-col {
      display: none;
      flex-direction: column;
      gap: 8px;
      width: 100px;
      max-height: 90vh;
      overflow-y: auto;
      padding-right: 8px;
      flex-shrink: 0;
    }

    .thumb-cell {
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.2s, opacity 0.2s;
      opacity: 0.6;
    }

    .thumb-cell:hover {
      opacity: 1;
    }

    .thumb-cell.active {
      border-color: #fff;
      opacity: 1;
    }

    .thumb-cell img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Fix image cropping - use object-fit contain */
    .lightbox-media img {
      display: block;
      width: auto;
      height: auto;
      max-width: 60vw;
      max-height: 90vh;
      object-fit: contain;
      background: #000;
    }

    /* Adjust lightbox content layout */
    .lightbox-content {
      max-width: 95vw;
      margin: 0 auto;
      display: flex;
      gap: 24px;
      align-items: flex-start;
      justify-content: center;
    }

    /* Mobile adjustments */
    @media (max-width: 900px) {
      .thumb-col {
        flex-direction: row;
        width: 100%;
        max-width: 92vw;
        max-height: none;
        overflow-x: auto;
        overflow-y: hidden;
        padding-right: 0;
        padding-bottom: 8px;
      }

      .thumb-cell {
        flex-shrink: 0;
        width: 60px;
      }

      .lightbox-content {
        flex-direction: column;
        align-items: center;
      }

      .lightbox-media img {
        max-width: 92vw;
        max-height: 60vh;
      }
    }

    @media (max-width: 600px) {
      nav.tabs a[data-tab="code"] {
        display: none;
      }
    }

    @media (max-width: 600px) {
      .gallery img {
        height: auto;
        width: 100%;
        max-width: 300px;
      }

      .gallery img[alt="Zaha Hadid"],
      .gallery img[alt="Transit Garden"] {
        height: auto;
      }

      .gallery {
        margin-top: 1rem;
        padding: 20px 10px;
      }
    }
  </style>
</head>

<body>

  <header class="bar">
    <a class="home-btn" href="index.html">HOME</a>
    <nav class="tabs" role="tablist">
      <a href="#digital" data-tab="digital">Digital</a>
      <a href="#code" data-tab="code">Code</a>
    </nav>
  </header>

  <section id="digitalSection" class="section active">
    <div class="gallery" id="gallery"></div>

    <div class="lightbox" id="lightbox">
      <div class="close-btn" id="closeBtn">&times;</div>
      <div class="lightbox-content">
        <div class="thumb-col" id="thumbCol"></div>
        <div class="lightbox-media">
          <img id="lightbox-img" src="" alt="Digital work" />
        </div>
        <div class="lightbox-meta">
          <div class="lightbox-name" id="lightbox-name"></div>
          <div class="lightbox-caption" id="lightbox-caption"></div>
        </div>
      </div>
    </div>
  </section>

  <section id="codeSection" class="section">
    <div class="code-wrap">
      <div class="code-scale">
        <iframe class="code-iframe"
          src="https://amandinemangon.github.io/Creative-Coding-Final-Project-Amandine-Mangon/p5copy/" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <script>
    const works = [
      {
        type: "stack",
        name: "Laura Portfolio (Desktop)",
        cover: "digital/laurahome.png",
        pages: [
          "digital/lauraguide.png",
          "digital/laurahome.png",
          "digital/lauracontent.png",
          "digital/lauraarch.png",
          "digital/lauraphoto.png",
          "digital/laurafashion.png"
        ],
        caption: "Desktop Website Portfolio; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "Laura Portfolio (Mobile)",
        cover: "digital/lauraiphone.png",
        pages: [
          "digital/lauraiphone.png",
          "digital/iphonecontent.png",
          "digital/iphonearch.png",
        ],
        caption: "Iphone Website Portfolio; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "BlueFather Brand Guidelines",
        cover: "digital/brandcover.png",
        pages: [
          "digital/brandcover.png",
          "digital/brandlogo.png",
          "digital/brandicon.png",
          "digital/brandcolor.png",
          "digital/brandrules.png",
          "digital/brandtype.png",
          "digital/brandapplication.png",
        ],
        caption: "BlueFather Brand Guidelines; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "BlueFather",
        cover: "digital/deanfront.png",
        pages: [
          "digital/deanfront.png",
          "digital/dean1.png",
          "digital/dean2-3.png",
          "digital/dean4-5.png",
          "digital/dean6-7.png",
          "digital/dean8-9.png",
          "digital/dean10-11.png",
          "digital/dean12-13.png",
          "digital/dean14-15.png",
          "digital/dean16-17.png",
          "digital/dean18-19.png",
        ],
        caption: "BlueFather Merch; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "Iconoclast",
        cover: "digital/iconoclast.jpeg",
        pages: [
          "digital/iconoclast.jpeg",
          "digital/melody.jpeg",
          "digital/muse.jpeg",
          "digital/genes.jpeg",
        ],
        caption: "Magazine Grid; Visual Foundation Studio, NYU.",
      },
      {
        type: "single",
        name: "Zaha Hadid",
        src: "digital/zahahadid.jpeg",
        caption: "Architect Flyer; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "Evidemment",
        cover: "digital/albumfront.png",
        pages: [
          "digital/albumfront.png",
          "digital/albumback.png",
        ],
        caption: "Album Cover; Visual Foundation Studio, NYU.",
      },
      {
        type: "stack",
        name: "Good Mourning America/Shoot Here!",
        cover: "digital/goodmourning.png",
        pages: [
          "digital/goodmourning.png",
          "digital/shoothere.png",
        ],
        caption: "Political Posters; Visual Foundation Studio, NYU.",
      },
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxName = document.getElementById("lightbox-name");
    const lightboxCaption = document.getElementById("lightbox-caption");
    const closeBtn = document.getElementById("closeBtn");
    const thumbCol = document.getElementById("thumbCol");

    let currentWorkIndex = -1;
    let currentPageIndex = 0;

    // Build gallery thumbnails
    works.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "gallery-item";
      const thumb = item.type === "stack" ? item.cover || item.pages[0] : item.src;
      div.innerHTML = `<img src="${thumb}" alt="${item.name}">`;
      div.onclick = () => openLightbox(index, 0);
      gallery.appendChild(div);
    });

    // Render thumbnail column for stacks
    function renderThumbColumn(item) {
      thumbCol.innerHTML = '';
      if (item.type !== "stack" || item.pages.length <= 1) {
        thumbCol.style.display = 'none';
        return;
      }
      thumbCol.style.display = 'flex';
      item.pages.forEach((src, idx) => {
        const cell = document.createElement('div');
        cell.className = 'thumb-cell' + (idx === currentPageIndex ? ' active' : '');
        const img = document.createElement('img');
        img.src = src;
        img.alt = `${item.name} page ${idx + 1}`;
        cell.appendChild(img);
        cell.addEventListener('click', (e) => {
          e.stopPropagation();
          goToPage(idx);
        });
        thumbCol.appendChild(cell);
      });
    }

    function highlightThumb(idx) {
      [...thumbCol.children].forEach((cell, i) => {
        cell.classList.toggle('active', i === idx);
      });
      const sel = thumbCol.children[idx];
      if (sel) sel.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
    }

    function openLightbox(workIndex, pageIndex = 0) {
      currentWorkIndex = workIndex;
      currentPageIndex = pageIndex;
      const item = works[workIndex];
      const src = item.type === "stack" ? item.pages[pageIndex] : item.src;

      lightboxImg.src = src;
      lightboxName.textContent = item.name;
      lightboxCaption.textContent = item.caption || "";

      const isStack = item.type === "stack" && item.pages.length > 1;

      renderThumbColumn(item);

      lightbox.classList.add("active");
      document.body.classList.add("lightbox-open");
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
      document.body.classList.remove("lightbox-open");
      currentWorkIndex = -1;
    }

    function goToPage(idx) {
      const item = works[currentWorkIndex];
      if (item?.type !== "stack") return;
      if (idx < 0) idx = item.pages.length - 1;
      if (idx >= item.pages.length) idx = 0;
      currentPageIndex = idx;
      lightboxImg.src = item.pages[currentPageIndex];
      highlightThumb(currentPageIndex);
    }

    function gotoPrevPage() {
      goToPage(currentPageIndex - 1);
    }

    function gotoNextPage() {
      goToPage(currentPageIndex + 1);
    }

    closeBtn.onclick = closeLightbox;
    lightbox.onclick = (e) => { if (e.target === lightbox) closeLightbox(); };

    document.addEventListener("keydown", (e) => {
      if (currentWorkIndex === -1) return;
      if (e.key === "Escape") closeLightbox();
      if (e.key === "ArrowLeft") gotoPrevPage();
      if (e.key === "ArrowRight") gotoNextPage();
    });

    // Tab switching
    const tabLinks = document.querySelectorAll("nav.tabs a");
    const digitalSection = document.getElementById("digitalSection");
    const codeSection = document.getElementById("codeSection");

    function setActiveTab(tab) {
      tabLinks.forEach(a => {
        if (a.dataset.tab === tab) a.setAttribute("aria-current", "page");
        else a.removeAttribute("aria-current");
      });

      if (tab === "code") {
        digitalSection.classList.remove("active");
        codeSection.classList.add("active");
        closeLightbox();
      } else {
        codeSection.classList.remove("active");
        digitalSection.classList.add("active");
      }
    }

    function currentTab() {
      const h = (location.hash || "#digital").slice(1).toLowerCase();
      return h === "code" ? "code" : "digital";
    }

    tabLinks.forEach(a => {
      a.addEventListener("click", e => {
        e.preventDefault();
        const tab = a.dataset.tab;
        history.replaceState(null, "", "#" + tab);
        setActiveTab(tab);
      });
    });

    window.addEventListener("hashchange", () => setActiveTab(currentTab()));
    setActiveTab(currentTab());
  </script>

</body>

</html>
