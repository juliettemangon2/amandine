<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photography â€“ Amandine Mangon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      font: 400 15px/1.3 "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      text-transform: uppercase;
    }
    .home-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 100;
      padding: 6px 12px;
      background: #fff;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: .75rem;
      letter-spacing: .05em;
      border: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 60px 10px 20px;
    }
    @media (min-width: 640px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #444;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover { transform: scale(1.03); }
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 1px solid #fff;
    }
  </style>
</head>
<body>

  <a class="home-btn" href="index.html">HOME</a>

  <div id="gallery" class="gallery"></div>

  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="enlarged" />
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const box = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');
    let paths = [], idx = -1;

    // Your image folder name
    const DIR = 'photography';

    // Build "photography/<file>" and encode only the filename
    function buildPath(fileName) {
      const parts = [DIR, fileName];
      const file = parts.pop();
      const safeFile = encodeURIComponent(file);
      return parts.concat(safeFile).join('/');
    }

    fetch('photography.json')
      .then(r => {
        if (!r.ok) throw new Error(`photography.json not found (${r.status})`);
        return r.json();
      })
      .then(list => {
        if (!Array.isArray(list)) throw new Error('photography.json must be an array of file names');
        paths = list.map(buildPath);

        paths.forEach((src, i) => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = src;
          img.onclick = () => { idx = i; openLightbox(); };
          img.onerror = () => console.error('Failed to load image:', src);
          gallery.appendChild(img);
        });
      })
      .catch(err => console.error('Error loading images:', err));

    function openLightbox() {
      lbImg.src = paths[idx];
      box.style.display = 'flex';
    }
    function closeLightbox() { box.style.display = 'none'; idx = -1; }
    function next(d) { idx = (idx + d + paths.length) % paths.length; openLightbox(); }

    box.onclick = e => { if (e.target === box) closeLightbox(); };
    document.addEventListener('keydown', e => {
      if (idx === -1) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') next(1);
      if (e.key === 'ArrowLeft') next(-1);
    });

    let startX = 0;
    box.addEventListener('touchstart', e => {
      if (e.touches.length === 1) startX = e.touches[0].clientX;
    });
    box.addEventListener('touchend', e => {
      if (idx === -1 || !startX) return;
      const dx = e.changedTouches[0].clientX - startX;
      if (dx > 40) next(-1);
      if (dx < -40) next(1);
      startX = 0;
    });
  </script>

</body>
</html>
