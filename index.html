<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amandine Mangon</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-transform: uppercase;
    }

    /* Centered content, nudged slightly upward */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      transform: translateY(-8%); /* moves everything a bit up */
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .statement {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.4;
    }

    .link {
      display: inline-block;
      padding: 0.6rem 1.8rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      border: 1px solid #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .link:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Amandine Mangon</h1>
    <p class="statement">[insert artist statement here]</p>
    <a class="link" href="postcards.html">Postcards</a>
  </div>
</body>
</html>
